{% extends 'base.html' %}
{% load static %}



{% block contenido %}

<div id="titulo"><h1>PARTIDA G8</h1></div>
<div id="pregunta">
  <h2>{{pregunta}}</h2>
</div>
  <form action="{% url 'partida'  %}" method="post">
    {% csrf_token %}

    <input type="submit" value="LISTO">
  </form>
	
{% endblock contenido %}
