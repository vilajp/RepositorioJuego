{% extends './bootstrap/base.html' %}
{% load static %}

{% block contenido %}

<h1>Ranking Jugadores por puntaje acumulado</h1><br>
<br>
<table>
{% for linea, detalle in usuario.items %}

    <tr>
        <td>{{forloop.counter}}--</td>
        <td>{{linea}}:</td>
        <td>{{detalle.0}}</td>
        <td>{{detalle.1}}</td> 
        <td>efectividad: {{detalle.2}}</td> 
    </tr>

{% endfor %}
</table>

{% endblock contenido %}
