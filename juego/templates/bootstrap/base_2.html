{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>PROVINCIALIZACION</title>

	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">

		<a class="navbar-brand" href="#">
			<img src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
			QUIZ
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse order-last order-md-0" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
			</ul>
		</div>

		{% if user.is_authenticated %}
		<div class="dropdown">
	   <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{user.username}}
	   <span class="caret"></span></button>
	   <ul class="dropdown-menu">
	     <li><a href="{% url 'logout' %}">LOGOUT</a></li>
	   </ul>
	 </div>
	 {% else %}
	 <a class="btn btn-primary" href="{% url 'login' %}" role="button">LOGIN</a>
	 {% endif %}

	</nav>


<div class="container">
		<div class="text-center mt-5">
			{% block contenido %}

			{% endblock contenido %}

		</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
